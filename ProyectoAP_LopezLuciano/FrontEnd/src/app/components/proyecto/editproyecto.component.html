<div class="container" *ngIf="Proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="Proyecto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="Proyecto.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="enlace">Link</label>
                    <input type="text" class="form-control" id="enlace" name="enlace" [(ngModel)]="Proyecto.enlace" required>
                </div>
                <div class="form-group">
                    <label for="img"></label>
                    <input type="file" class="form-control" id="img" name="img"  (change)="uploadImage($event)"accept=".jpg, .jpeg, .png">
                </div>
                <p>Espere que cargue la vista previa de la imagen</p>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class= "btn btn-primary">
                    Editar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
