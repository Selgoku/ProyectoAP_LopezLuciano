<div class="row">
    <h1>Experiencia Laboral</h1>
    <div>
        <button type="button" class="btn btn-info" (click)="modal.showModal()" *ngIf="isLogged">
            Nueva Experiencia
        </button>
        <app-modals [title]="'Nueva Experiencia'" #modal>
            <app-nueva-exp></app-nueva-exp>
        </app-modals>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td>
                        <h2>{{ Experiencia.nombreE }}</h2>
                    </td>
                    <td>{{ Experiencia.descripcionE }}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" routerLink="/editexp/{{ Experiencia.id }}">
                            <i class="bi bi-pencil"></i>
                            Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
