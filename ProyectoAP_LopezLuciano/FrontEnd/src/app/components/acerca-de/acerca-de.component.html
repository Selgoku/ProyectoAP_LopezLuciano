<div>
    <button type="button" class="btn btn-info" (click)="modal.showModal()" *ngIf="isLogged">
        Abrir Modal
    </button>
    <app-modals [title]="'Editar Usuario'" #modal>
        <app-nuevoproyecto></app-nuevoproyecto>
    </app-modals>
</div> 

<div class="row"  *ngIf="persona" >
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="img-fluid" id="FotoPerfil" >
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h1><P id="Nombre">{{persona.nombre}} {{persona.apellido}}</P></h1>
        <h2><p>Full Stack Developer Jr.</p></h2>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 descripcion">
        <div id="editar">
            <td *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editacercade/1">
                <i class="bi bi-pencil"></i>
            </button>
            </td>
        </div>  
        <span>
            <h3>Acerca De Mi</h3>
            <h4><p>{{persona.descripcion}}</p></h4>
        </span>
    </div>
</div>
